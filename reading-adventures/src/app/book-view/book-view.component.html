<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Ready for an Adventure?</h1>
    <p class="lead">Select one of our books and jump right in!</p>
    <hr class="my-4">
  </div>
</div>
<div class="card-columns" id="main-card-view">
  <a class="whole-card-link" routerLink="/read">
    <div class="card" *ngFor="let b of books">
      <img class="card-img-top" src="{{b.thumbnail_url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
  </a>
</div>
