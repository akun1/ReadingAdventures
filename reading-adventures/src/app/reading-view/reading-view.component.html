<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row header">
        <div class="col-sm-2 thumbnail-row">
          <img class="thumbnail" src={{currentBook.thumbnail_url}} alt={{currentBook.title}}>
        </div>
        <div class="col-sm-10 header-row">      
          <h1 class="display-4">{{currentBook.title}}</h1>
          <h2 class="text-muted">{{currentBook.author}}</h2>
          <p class="header-summary">
              {{currentBook.summary}}
          </p>
        </div>
      </div>
      <hr class="my-4">
    </div>
  </div>
  <div class="row" [hidden]="hidden">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="reading-slab">
        <h2>{{section_name}}: Chapter {{pageNumber}} </h2>
        <hr class="my-4">
        <button id="backToBooks" routerLink="">
            <i class="material-icons">
              keyboard_return
            </i>
          </button>
        <div class="BookText" *ngIf="router.url == '/read/3'">
          <!--vvvvvvvTHIS AREA IS FOR PAGE VIEW WHERE ALL TEXT / REFS WILL BEvvvvvvvv-->

          <!--^^^^^^THIS AREA IS FOR PAGE VIEW WHERE ALL TEXT / REFS WILL BE^^^^^^-->
        </div>
        <div class="text-center text-muted">{{pageNumber}}</div>
      </div>
      <div class="row bookNaviButtonsTop">
        <button class="prevPage" (click)='previousPage()'>
          <i class="material-icons">
            arrow_back
          </i>
        </button>
        <div class="dropdown">
            <button class="nextPage btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{pageNumber}}</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" *ngFor="let num of chapters; let i=index" (click)="jumpToPage(i+1)">{{i+1}}</a>
            </div>
          </div>
        <button class="nextPage" (click)='nextPage()'>
          <i class="material-icons">
            arrow_forward
          </i>
        </button>
      </div>
        <button id="backToTop" (click)='backToTop()'>
          <i class="material-icons">
            arrow_upward
          </i>
        </button>
    </div>
    <div class="col-sm-1"></div>
  </div>
  <div class="row">
      <div class="col-sm-6 offset-sm-3 text-center text-muted noContent" routerLink="" [hidden]="!hidden">
        More adventure coming soon!<br><i class="material-icons sorryBackButton">keyboard_return</i>
      </div>
  </div>
